<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Rel√≥go Digital</title>
		<meta charset="utf-8"></meta>
		<style type="text/css">
			#rel{
				text-align: center;
				color: #0f0;
				font-weight: bold;
				font-size: 130px;
				width: 1200px;
				background-color: #000;
				height: 100px;
			}
		</style>


		<script type="text/javascript">
		
			function relogio() {
				var data = new Date();
				var hora = data.getHours();
				var minuto = data.getMinutes();
				var segundo = data.getSeconds();

				if (hora<10) {
					hora = "0"+hora
				}
				if (minuto<10) {
					minuto = "0"+minuto
				}
				if (segundo<10) {
					segundo = "0"+segundo
				}
				var horas =  hora +":"+minuto+":"+segundo;
				document.getElementById("rel").value = horas;
			}

			var tempo = setInterval(relogio,1000);

		</script>

	</head>
	<body>
		<input type="text" id="rel" />
	</body>
</html>
